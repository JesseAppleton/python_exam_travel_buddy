<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>New Destination</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav col-11">
            <li class="nav-item">
            <a class="nav-link" href="/travels">Dashboard</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="/travel/new">New Destination</a>
            </li>
            
        </ul>
        <ul class="navbar-nav col-1" style="float:right;">
            <li class="nav-item">  
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        </nav>
        <div class="jumbotron">
            <h1>Where to, {{user.name}}?</h1>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li style="color:red;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action='/create' method='post'>
            {% csrf_token %}   
            <div class="form-group">
                <label>Destination</label>
                <input type="text" name='place' placeholder='Destination' class="form-control">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Start Date</label>
                        <input type="date" name='startdate' class="form-control">
                    </div>
                    <div class="col">
                        <label>End Date</label>
                        <input type="date" name='enddate' class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Plan</label>
                <textarea cols=20 rows=4 type="text" name='plan' class="form-control"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>
</body>
</html>
