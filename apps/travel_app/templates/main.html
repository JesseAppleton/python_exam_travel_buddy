<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Travel Buddy</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome!</h1>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <form action='/register' method='post'>
                {% csrf_token %}
                <div class="form-group col-sm-6">
                    <label>Name:</label>
                    <span style="color: red;">{{ request.session.errors.name }}</span>
                    <input type="text" name='name' placeholder='Name' class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Username:</label>
                    <span style="color: red;">{{ request.session.errors.username }}</span>
                    <input type="text" name='username' placeholder='Username' class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Password:</label>
                    <span style="color: red;">{{ request.session.errors.password }}</span>
                    <input type="password" name='password' placeholder='Password' class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Password Confirm:</label>
                    <span style="color: red;">{{ request.session.errors.password_confirm }}</span>
                    <input type="password" name='password_confirm' placeholder='Confirm pasword' class="form-control">
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>

        <div class="col-sm-4">
                <form action='/login' method='post'>
                    {% csrf_token %}   
                    <div class="form-group">
                        <label>Username:</label>
                        <span style="color: red;">{{ request.session.errors.username }}</span>
                        <input type="text" name='username' placeholder='Username' class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <span style="color: red;">{{ request.session.errors.password }}</span>
                        <input type="password" name='password' placeholder='password' class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary" style="float: right;">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
