<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>View Trip</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav col-11">
            <li class="nav-item active">
                <a class="nav-link" href="/travels">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/new">New Destination</a>
            </li>
        </ul>
        <ul class="navbar-nav col-1" style="float:right;">
            <li class="nav-item">  
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        </nav>
        <div class="jumbotron">
            <h1>{{ trip.place }}</h1>
        </div>
        <div>
            <p>Planned By: {{ trip.poster.name }}</p>
            <p>Plan: {{ trip.plan }}</p>
            <p>Start Date: {{ trip.startdate }}</p>
            <p>End Date: {{ trip.enddate }}</p>
        </div>
        <div>
            <h2>Users' joining the trip:</h2>
            {% for user in trip.joined.all %}
                <li>{{ user.name }}</li>
            {% endfor %}
        </div>

    </div>
            
</body>
</html>
